<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <main class="container">
      <header>
        <h1 class="header center text-lighten-2">SmallCDN</h1>
        <h5 class="center text-lighten-2">The Most Advanced CDN</h3>
      </header>
      <div class="compare">
        <p class="center">And it has tiny URLs too!</p>
        <div class="row">
          <div class="col s1"></div>
          <div class="col s10">
            SmallCDN jQuery (20 chars)
            <div class="progress"><div class="determinate" style="width: 30.76%;"></div></div>
          </div>
          <div class="col s1"></div>
        </div>
        <div class="row">
          <div class="col s1"></div>
          <div class="col s10">
            CDNJS jQuery (65 chars)
            <div class="progress"><div class="determinate red" style="width: 100%;"></div></div>
          </div>
          <div class="col s1"></div>
        </div>
      </div>
    </main>
    <footer class="page-footer">
      <div class="footer-copyright">
        <div class="container">
        &copy; 2016 SmallCDN. All Rights Reserved.
        <a class="grey-text text-lighten-4 right" href="https://github.com/SmallCDN">Github</a>
        <a class="grey-text text-lighten-4 right" href="#!">Documentation</a>
        </div>
      </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
  </body>
</html>
