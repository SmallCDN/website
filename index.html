<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://sml.lc/materialize/materialize.min.css">
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <main class="container">
      <header>
        <h1 class="header center text-lighten-2">SmallCDN</h1>
        <h5 class="center text-lighten-2">The Most Advanced CDN</h3>
      </header>
      <div class="row compare center">
        <p class="center">And it has tiny URLs too!</p>
        <div class="col s10 offset-s1">
          <p class="left">SmallCDN jQuery (13 chars)</p>
          <div class="progress"><div class="determinate" style="width: 20%;"></div></div>
        </div>
        <div class="col s10 offset-s1">
          <p class="left">CDNJS jQuery (65 chars)</p>
          <div class="progress"><div class="determinate red" style="width: 100%;"></div></div>
        </div>
      </div>
      <div class="row buttons center">
        <div class="col s2 offset-s3">
          <a class="waves-effect waves-light btn" href="https://www.paypal.me/Hackzzila">Donate</a>
        </div>
        <div class="col s2">
          <a class="waves-effect waves-light btn" href="libraries">Libraries</a>
        </div>
        <div class="col s2">
          <a class="waves-effect waves-light btn" href="http://docs.smallcdn.apiary.io/">Docs</a>
        </div>
      </div>
    </main>
    <footer class="page-footer">
      <div class="footer-copyright">
        <div class="container">
        &copy; 2016 SmallCDN. All Rights Reserved.
        <a class="grey-text text-lighten-4 right" href="https://github.com/SmallCDN">Github</a>
        <a class="grey-text text-lighten-4 right" href="http://docs.smallcdn.apiary.io">Documentation</a>
        </div>
      </div>
    </footer>

    <script src="https://sml.lc/materialize/materialize.min.js"></script>
  </body>
</html>
